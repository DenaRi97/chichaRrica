    <!--TEXTO-->
    <main class="contenido-registro">
      <article class="titulo-principal-register">
        <img src="./images/muneco.svg" alt="icono formulario">
        <h2 class="bienvenida">¡Hola de nuevo!</h2>
        <p>
          Nos alegramos de volver a verte
        </p>
        
        <p class="subtitle-blanco">
          Por favor, inicia sesión para poder acceder al curso 
        </p>
      </article>
  
      <!--FORMULARIO-->
      <form action="./thanks.html" class="formulario" id="formulario">
  
        <div class="formulario__grupo" id="grupo__correo">
          <label for="correo" class="formulario__label">Correo electrónico</label>
          <div class="formulario__grupo__input">
              <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com" autocomplete="off">
              <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
          </div>

          <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label">Contraseña</label>
              <input class="formulario__input" id="password" type="password" name="contrasena"  autocomplete="off" required>
              <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
            
          </div>
          
          <!-- Grupo error mensaje -->
          <div class="formulario__mensaje" id="formulario__mensaje">
            <p><i class="fa-solid fa-triangle-exclamation"></i> <b>Error:</b> Por favor rellena el formulario</p>
          </div>

       <!-- Grupo boton Enviar -->
          <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button class="formulario__btn" type="submit">Enviar</button>
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">¡Formulario enviado!</p>
           </div>
           <div class="enlace-registro-form">
            <a href="./register.html">¿No tienes cuenta?</a>
          </div>

          </div>

         
          
          
  
        </form>
