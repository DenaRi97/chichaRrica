<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="pagina-carrito">
        <div class="div">
            <div class="overlap-group">
                <img class="pexels-bruno-bueno" src="./fotios/galle.jpg" alt="Imagen 1" />
                <img class="arbol" src="./fotios/semilla.jpg" alt="Imagen 3" />
                <img class="chicatrigo" src="./fotios/chicatrigo.jpg" alt="Imagen 4" />
                <img class="trompeta" src="./fotios/chicabn.jpg" alt="Imagen 2" />

             </div>  
              <div class="rectangles">
                <div class="rectangle"></div>
                <div class="rectangle-2"></div>
                <p class="PRICE"><span class="text-wrapper">PRICE -------1000$</span> <span class="span"></span></p>
                <div class="rectangle-3"></div>
                <div class="text-wrapper-2">FORMAT</div>
                <div class="rectangle-4"></div>
                <div class="text-wrapper-3">SIZE</div>
                <img class="shopping-cart" src="shopping-cart.png" alt="Carrito de compras" />
                <div class="text-wrapper-4">ADD TO</div>
            </div>
            <img class="element" src="./fotios/peligro.jpg" alt="Imagen de peligro" />
        </div>
    </div>
</body>
</html>
