<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/svg" href="../img/iconos/favicon.svg" />
    <title>Gallery</title>
</head>

<body>
    <header id="main-header">
        <div class="menu__icon">
            <i class="fas fa-bars icon"></i>
        </div>

        <!--Burger Menú-->
        <input class="menu__btn" type="checkbox" id="menu__btn" />
        <label class="menu__icon" for="menu__btn"><span class="navicon"></span> </label>
        <!--Menú-->

        <nav>
            <a href="../index.html" class="nav__logo logo">
                <img id="logoPrincipal" src="../img/iconos/logo1.svg" alt="Logotipo Miguel Meixoeiro"
                    class="hide-logo nav__img-tamaño">
            </a>
            <ul>
                <li><a href="./login.html">ACCESO</a></li>
                <li><a href="./gallery.html">GALERIA</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="../templates/carrodef.html"><i class="bi bi-cart-fill"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Galeria -->
    <main class="gallery__container">
        <div class="gallery_filter">
            <a class="gallery__buttonCategory button">
                <span class="btn-txt">CATEGORIAS</span>
            </a>
            <div class="gallery_filtersSubCategory">
                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="personas"><a href="#">PERSONAS</a></button>

                <button class="gallery__buttonSubCategory buttonSubCategory"
                    data-keyword="naturaleza"><a href="#">NATURALEZA</a></button>

                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="efectos"><a href="#">EFECTOS</a></button>

                <button class="gallery__buttonSubCategory buttonSubCategory"
                    data-keyword="arquitectura urbana"><a href="#">ARQUITECTURA URBANA</a></button>

                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="animales"><a href="#">ANIMALES</a></button>
                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="animales"><a href="../templates/gallery.html">TODAS</a></button>
            </div>
        </div>

        <figure class="gallery__fotos"></figure> <!--aqui van las imagenes de la API-->


        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="pagination">
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
            </div>
            <section class="modal__section">
                <li>
                    <a href="#" onclick="showCartInModal()">
                        <i class="bi bi-cart-fill carrito__modal"></i>
                        <span class="cart__count">0</span> <!-- Esto debería mostrar la cantidad de elementos en el carrito -->
                    </a>
                </li>
                
                <span class="close">&times;</span>

                <div class="modal-info">
                    <img src="" id="modalImage" class="modal-content">
                    <section class="modal__info-justify">
                        <h2 id="modalTitle"></h2>
                        <p id="modalPrice"></p>
                        <p>Escoge el tamaño de tu impresión:</p>
                        
                        <select id="tamanioSelect">
                            <option value="grande">Grande 4 x 6 mts</option>
                            <option value="mediano">Mediano 3 X 4 mts.</option>
                            <option value="pequeno">Pequeño 2 X 3 mts</option>
                          </select>
                                  
                        <div class="center">
                            <button class="button" id="addToCart__button" onclick="addToCart()" >AÑADIR</button>
                        </div>
                    </section>
                </div>
            </section>
        </div>
        <!-- Agrega esta sección al final de tu HTML antes de cerrar el body -->
        <div id="cartModal" class="modal">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="cartItems" class="cart-items"></div>
            <!-- Agrega estos elementos en tu modal del carrito -->
            <p>Cantidad de artículos en el carrito: <span id="cartCantidad">0</span></p>
            <p>Monto total en el carrito: $<span id="cartTotal">0.00</span></p>

        </div>

    </main>
    <script src="../js/gallery.js"></script>
    <script src="../js/carroGallery.js"></script>
    <script src="../js/scripJS.js"></script>   
</body>
</html>
