<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/svg" href="../img/iconos/favicon.svg" />
    <title>Gallery</title>
</head>
<body>
    <!--Header-->
    <header id="main-header">
        <div class="menu__icon">
          <i class="fas fa-bars icon burger"></i>
        </div>
     
      <!--Burger Menú-->
      <input class="menu__btn" type="checkbox" id="menu__btn" />
      <label class="menu__icon" for="menu__btn"><span class="navicon"></span></label>  
      <!--Menú-->
    
        <nav>
            <img href="../index.html" id="logoPrincipal" src="../img/iconos/logo1.svg" alt="Logotipo Miguel Meixoeiro" class="hide-logo nav__img-tamaño">
          <ul>
            <li><a href="../templates/login.html">ACCESO</a></li>
            <li><a href="../templates/about.html">ABOUT</a></li>
            <li><a href="../templates/gallery.html">GALERIA</a></li>
            
          </ul>
        </nav>
      </header>




    <!-- Galeria -->
    <main class="gallery__container">
        <div class="gallery_filter">

            <button class="gallery__buttonCategory">CATEGORIAS</button>            
            
            <div class="gallery_filtersSubCategory">
                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="personas">PERSONAS</button>

                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="naturaleza">NATURALEZA</button>

                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="efectos">EFECTOS</button>

                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="arquitectura urbana">ARQUITECTURA URBANA</button>

                <button class="gallery__buttonSubCategory buttonSubCategory" data-keyword="animales">ANIMALES</button>
            </div>
        </div>
        
        <figure class="gallery__fotos"></figure> <!--aqui van las imagenes de la API-->
        
               
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="pagination">
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
            </div>
            <section class="modal__section">
                <span class="close">&times;</span>

                <div class="modal-info">
                    <img src="" id="modalImage" class="modal-content">
                    <section class="modal__info-justify">
                        <h2 id="modalTitle"></h2>
                        <p id="modalPrice"></p>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/gallery.js"></script>
    <script src="../js/scripJS.js"></script>
</body>

</html>
